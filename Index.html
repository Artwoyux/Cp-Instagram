<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-celular.png" alt="celular?">
        </div>   
        <div class="instagram-continue">
            <div class="group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/200px-Instagram_logo.svg.png" class="instagra-logo" alt="instalogo">
                <div class="profile-photo">
                    <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/perfil-instagram.jpg" alt="fotodeperfil">
                </div>
                <a href="#" class="instagram-login">Continue Como Arthur Martins</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Arthur Martins?</p>
                <p class="not-account">
                    <p class="link-blue">Alternar contas</p>
                    ou
                    <span class="link-blue">Inscreva-se</span>

                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
